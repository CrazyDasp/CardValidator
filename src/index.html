<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validator</title>
</head>
<body>
    <div class="cardValidator">
        <div class="cardMiniature">
          <img class="visa" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStwluflUqHPaiWBygYIawzpvtag2V7UlC36A&s">
          <img class="mastercard" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png">
          <img class="americanExpress" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhqZ_FKwuxwH9cHPFhmtbqU3XnvHpXnfJHbA&s">
          <img class="mir" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Mir-logo.SVG.svg/2560px-Mir-logo.SVG.svg.png">
          <img class="discover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPDfwKwjbPPz3ANgvVny7M29xGwXXDzdUpwg&s">
          <img class="jcb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOXPEbgpbwn_-65EQIAz0ae9ekT1SZ94yLiQ&s">
          <img class="dinnersClub" src="https://1000logos.net/wp-content/uploads/2021/05/Diners-Club-International-logo.png">
        </div>
        <form>
          <label>Check card number</label>
          <input class="cardNumber" placeholder="Insert card number" minlength="13" maxlength="19">
          <button>Validate</button>
        </form>
        <div class="result"></div>
      </div>
</body>
</html>
